<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
</head>
<body>
<h1>All Films</h1>
{% for film in movies_list %}
    {%  if film.image %}
        <img src="{{ film.image.url }}" alt="" style="width: 200px">
    {% endif %}
    <a href="/movie/{{ film.id }}">Title: {{ film.title }}</a>
    <a>{{ film.descriptions }}</a>
    <hr/>
{% endfor %}
</body>
</html>
